<p>test s works!</p>

<div [ngSwitch]="state">
    <div *ngSwitchCase="'loading'">loading</div>
    <div *ngSwitchCase="'complete'">
        <div *ngFor="let num of data">
            {{num}}
        </div>
    </div>
    <div *ngSwitchCase="'error'">Error : {{errorMessage}}</div>
    <div *ngSwitchDefault>ERROR : unhandled condition</div>
</div>
