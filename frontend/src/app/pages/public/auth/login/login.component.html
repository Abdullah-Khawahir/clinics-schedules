<div class="login-page-contain">
    <div class="login-inputs-container">
        <input class="login-item input-text" type="text" [(ngModel)]="username" placeholder="Enter Your Username">
        <input class="login-item input-text password-input" [(ngModel)]="password" placeholder="Enter Your Password">
        <button class="login-item btn" (click)="submit()">login</button>
        <div class="login-item">{{message}}</div>

    </div>
</div>
